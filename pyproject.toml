[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["migrations/*"]
known_first_party = ["backend", "services", "api", "models", "database"]
known_third_party = ["fastapi", "sqlalchemy", "pydantic", "passlib", "jose", "redis", "aiofiles", "pandas", "openpyxl", "requests", "aiohttp", "itsdangerous", "jinja2", "pytest", "httpx", "factory_boy", "faker", "flake8", "black", "isort", "mypy", "pylint", "bandit"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "passlib.*",
    "jose.*",
    "redis.*",
    "aiofiles.*",
    "pandas.*",
    "openpyxl.*",
    "aiohttp.*",
    "itsdangerous.*",
    "jinja2.*",
    "factory_boy.*",
    "faker.*",
    "bandit.*"
]
ignore_missing_imports = true
